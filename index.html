<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="grid">
    <!--Left side-->
    <div id="west" class="column effect-hover">

        <i class="fa fa-usd" aria-hidden="true"></i>
        <h2>Pre <span>Financial Crisis</span></h2>
        <h3>Years up to 2008</h3>
        <p>Click</p>
      </div>
    </div>
    <!--Right side-->
    <div id="east" class="column effect-hover">
      <div class="content">
        <i class="fa fa-eur" aria-hidden="true"></i>
        <h2>Post <span>Financial Crisis</span></h2>
        <h3>Years after 2008</h3>
        <p>Click</p>
      </div>
    </div>
    <!--Logo-->
    <!-- <div id="logo">
      <a href="http://webdesignerwall.com/tutorials/lively-splitscreen-layout-css3-animations" target="_blank">View Tutorial</a>
      <img src="https://www.dropbox.com/s/oe7bvbedwlg68v7/logo2.png?raw=1" />
    </div> -->

  </div>

  <!--Left side content-->
  <!--Pre 08 information will go here -->
  <div id="west-overlay" class="overlay">
    <div class="grid">

      <div class="column">
        <h1>Years Up to 2008</h1>
        <!--Product content includes the wobble-->
        <div class="product-content">
          <h2>Data</h2>
          <div id="chart">
          </div>


          <div class="column">
            <h1>Test</h1>
          </div>



        </div>
      </div>
    </div>
    <!--End Grid-->

    <div class="close-icon">
      <div></div>
      <div></div>
    </div>
  </div>

  <!--Current Information will reside here-->
  <div id="east-overlay" class="overlay">
    <div class="grid">
      <div class="column">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/927610/pexels-photo-1024032.jpeg" />
      </div>
      <div class="column">
        <div class="product-content">
          <h1>Key Facts</h1>
          <p></p>
          <div class="price">
            <span class="currency"></span>
            <span class="amount"></span>
          </div>
          <a href="#" class="buy-button">
            <span>Reset</span>
          </a>
          <div class="size-guide-link underline-link">Country Size</div>
        </div>
      </div>
    </div>
    <!--End Grid-->

    <div class="close-icon">
      <div></div>
      <div></div>
    </div>
